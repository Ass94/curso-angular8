<form>

	<div>
		<h3 class="login-titulo">Login</h3>
	</div>

	<hr/>

	<div class="card">
		<div class="form-group m-2">
			<label for="email" class="form-label">E-mail</label>
			<input type="email" class="form-control" #email="ngModel" [(ngModel)] = "usuario.email" id="email" name="email" required>
		</div>

		<div class="form-group m-2">
			<label for="senha" class="form-label">Senha</label>
			<input type="password" class="form-control" #senha="ngModel" [(ngModel)] = "usuario.senha" id="senha" name="senha" required>
		</div>

		<button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary m-4" (click) = "login()">Acessar</button>
	</div>

</form>
